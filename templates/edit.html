{{template "header" $}}

<h2>Edit this meme</h2>

<img src="{{$.Filepath}}" />

<form action="/delete/{{$.Meme.Id}}" method="post">
	{{$.csrfField}}
	<input type="hidden" name="id" value="{{$.Meme.Id}}" />
	<button type="submit">Delete this shit</button>
</form>

<a href="/duplicates/{{$.Meme.Id}}"><button>Show possible duplicates</button></a>

<form action="/edit/{{$.Meme.Id}}" method="post">
	{{$.csrfField}}
	
	<dl>
		<dt>Filetype</dt>
		<dd>{{$.Filetype}}</dd>

		<dt>Created at</dt>
		<dd>{{$.Meme.CreatedAt}}</dd>
		
		<dt>Tags:</dt>
		<dd><input type="text" name="tags" value="{{range $.Tags}}{{.Tag}}, {{end}}" /></dd>
	</dl>

	<button type="submit">Save this</button>
</form>

{{template "footer" $}}
